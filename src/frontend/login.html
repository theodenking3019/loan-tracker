<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register to Test Lending Portal</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

<h1>Log in to view your account</h1>

<form id="loginForm" action="/login" method="post">
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    </div>
    
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
    </div>
    
    <div>
        <button type="submit">Login</button>
    </div>
</form>

<!-- Place for error message -->
<div id="errorMessage" style="color: red;"></div>

<!-- Link to the registration page -->
<p>No account? <a href="/register">Click here to sign up.</a></p>

<!-- JavaScript to intercept the urlencoded form and convert to JSON so it can be parsed  -->
<script>
    const form = document.getElementById('loginForm');
    const errorMessage = document.getElementById('errorMessage');

    form.addEventListener('submit', async (event) => {
        event.preventDefault();

        const email = form.email.value;
        const password = form.password.value;

        const response = await fetch(form.action, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                email,
                password
            })
        });

        const responseData = await response.json();

        // Handle response here (show success message, redirect, etc.)
        if (responseData.success) {
        // Redirect to the home page
            window.location.href = "/account";
        } else if (responseData.error) {
            // Handle error, like showing an error message to the user
            errorMessage.textContent = "Username and password do not exist!";
        }   
    });
</script>

</body>
</html>
