<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register to Test Lending Portal</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

<h1>Sign up to get access to capital</h1>

<form id="registrationForm" action="/register" method="post">
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    </div>
    
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
    </div>
    
    <div>
        <button type="submit">Register</button>
    </div>
</form>

<!-- JavaScript to intercept the urlencoded form and convert to JSON so it can be parsed  -->
<script>
    const form = document.getElementById('registrationForm');

    form.addEventListener('submit', async (event) => {
        event.preventDefault();

        const email = form.email.value;
        const password = form.password.value;

        const response = await fetch(form.action, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                email,
                password
            })
        });

        const responseData = await response.json();

        // Handle response here (show success message, redirect, etc.)
        if (responseData.success) {
        // Redirect to the home page
            window.location.href = "/";
        } else if (responseData.error) {
            // Handle error, like showing an error message to the user
            console.error(responseData.error);
        }   
    });
</script>

</body>
</html>
